<div class="container">
  <form [formGroup]="peopleForm" (ngSubmit)="submitRegistration()">
      <div *ngIf="validMessage != ''" class="{{validClase}}" role="alert">
          <h4 class="alert-heading">{{validMessage}}</h4>
      </div>
      <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" autofocus>
      </div>
      <div class="form-group">
          <label>Apellido</label>
          <input type="text" class="form-control" formControlName="apellido">
      </div>
      <div class="form-group">
          <label>ID</label>
          <input type="number" class="form-control" formControlName="id">
      </div>
      <button type="submit" class="btn btn-primary">Alerta</button>
  </form>
</div>
